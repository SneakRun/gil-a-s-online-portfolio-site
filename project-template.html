<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Title - Gil Altarace Sherman</title>
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/transitions.css">
</head>
<body>
    <div class="backdrop"></div>
    <canvas id="ascii-canvas"></canvas>
    <header class="header subpage-header">
        <nav>
            <ul>
                <li><a href="index.html" class="back-button">&larr; Back to Projects</a></li>
            </ul>
        </nav>
    </header>
    <div class="subpage-content-area">
        <div class="project-content">
            <div class="project-header-description">
                <div class="project-header">
                    <h1 id="project-title">Project Title</h1>
                    <div id="project-tags"></div>
                </div>
                <div class="project-description">
                    <p id="project-description">Project description goes here.</p>
                </div>
            </div>
            <div class="project-main">
                <div class="project-media">
                    <!-- Media content will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/ascii-background.js"></script>
    <script src="javascript/header-scroll.js"></script>
    <script src="javascript/navigation.js"></script>
    <script src="javascript/project-loader.js"></script>
    <script src="javascript/page-transitions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
            document.body.classList.remove('fade-out');
            document.body.classList.add('fade-in');
          }
          // Project content will be loaded by initializeScripts in handlePageTransition
        });
    </script>
</body>
</body>
</html>
